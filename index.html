<html>
<head>
<link rel="stylesheet" href="Style.CSS">
</head>

<body>


    <div id="CounterBox">

    </div>

    <button class="button1" onclick="dosomethingelse()">
        LOWER COUNT
    </button>

    <button class="button2"onclick="dosomething()">
        ADD COUNT
    </button>



</body>



<script>

var Counter=0
console.log (Counter)

document.getElementById("CounterBox").innerText=Counter

function dosomething(){
var CounterBox=document.getElementById("CounterBox")
Counter=Counter+1
CounterBox.innerText=Counter}


function dosomethingelse(){
var CounterBox=document.getElementById("CounterBox")
Counter=Counter-1
CounterBox.innerText=Counter}








</script>











</html>
