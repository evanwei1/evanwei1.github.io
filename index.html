<html>


    <style>
        /* CSS */
        .pianokey {
            width:100px;
            height:300px;
            border: 3px solid black;
            font-size: 50

        }
    </style>






   <body style="background-color:red">

        <div style="display: flex; justify-content: center; text-align: center">
            <div onclick="playNote('c4')" class="pianokey">C</div>
            <div onclick='playNote("d4")' class="pianokey">D</div>
            <div onclick='playNote("e4")' class="pianokey">E</div>
            <div onclick='playNote("f4")' class="pianokey">F</div>
            <div onclick='playNote("g4")' class="pianokey">G</div>
            <div onclick='playNote("a4")' class="pianokey">A</div>
            <div onclick='playNote("b4")' class="pianokey">B</div>
            <div onclick='playNote("c4")' class="pianokey">C</div>
            
        
        
        
        </div>

        <h2>
            Use lowercase keys a-k to play the piano!
        </h2>


    

<script>

    document.body.onkeydown = async function(e)  {
            console.log(e);

            switch (e.key) {
                case 'a': playNote('c4'); break;
                case 's': playNote('d4'); break;
                case 'd': playNote('e4'); break;
                case 'f': playNote('f4'); break;
                case 'g': playNote('g4'); break;
                case 'h': playNote('a5'); break;
                case 'j': playNote('b5'); break;
                case 'k': playNote('d5'); break;

            }




    }


    function playNote(note)   {

        var audio = document. createElement("AUDIO");
        audio.src = "https://raw.githubusercontent.com/brandonxia01/CodingClub/master/websites/piano/notes/" + note + ".mp3"
        audio.play();


    }









</script>

</html>
